<table class="table">
  <thead>
  <tr>
    <th>Date</th>
    <th>Level</th>
    <th>GameID</th>
    <th># Transitions</th>
    <th>Completed</th>
  </tr>
  </thead>
  <tr *ngFor="let pokoban of pokobans">
    <td><a [routerLink]="['/games',pokoban.id]" [queryParams]="{folder:'replays'}">{{pokoban.id}}</a></td>
    <td>{{pokoban.description}}</td>
    <td>{{pokoban.level}}</td>
    <td>{{pokoban.date | date: 'medium'}}</td>
    <td>{{pokoban.transitions.length}}</td>
    <td>{{pokoban.transitions[pokoban.transitions.length - 1].done + '' | uppercase }}</td>
  </tr>
</table>
