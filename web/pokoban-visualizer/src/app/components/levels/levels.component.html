<pagination-controls style="display: flex;justify-content: center;" (pageChange)="pageChange($event)"></pagination-controls>
<select [(ngModel)]="folder">
  <option *ngFor="let folder of folders" [ngValue]="folder">{{folder}}</option>
</select>
<table class="table">
  <thead>
  <tr>
    <th>Filename</th>
    <!--<th>Height</th>-->
    <!--<th>Width</th>-->
  </tr>
  </thead>
  <tr *ngFor="let level of levels | paginate: { itemsPerPage: pageSize, currentPage: curPage, totalItems: total}">
    <td><a [routerLink]="['/games/state/' + level]">{{level}}</a></td>
    <!--<td>{{level.height}}</td>-->
    <!--<td>{{level.width}}</td>-->
  </tr>
</table>
